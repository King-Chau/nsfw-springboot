<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>NSFW 图片检测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* 页面背景和字体 */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2e2e38, #1a1a22);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* 中间容器 */
        .container {
            background: #1e1e1e;
            padding: 48px 48px;
            border-radius: 14px;
            max-width: 700px;
            width: 100%;
            margin-top: 80px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* 标题 */
        h2 {
            margin-top: 0;
            margin-bottom: 28px;
            font-weight: 700;
            font-size: 32px;
            color: #f0f0f3;
            letter-spacing: 0.05em;
            user-select: none;
        }

        /* 文件输入 */
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #29292e;
            color: #c4c4cc;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }

        /* 预览图片 */
        img#preview {
            margin-top: 30px;
            max-height: 420px;
            width: 100%;
            border-radius: 12px;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(130, 87, 229, 0.5);
            display: none;
            user-select: none;
        }

        /* 按钮 */
        button {
            margin-top: 36px;
            width: 100%;
            padding: 18px 0;
            border-radius: 10px;
            background: linear-gradient(90deg, #8257e5, #9f80ff);
            border: none;
            font-weight: 700;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(130, 87, 229, 0.7);
            transition: background 0.3s ease, transform 0.15s ease;
            user-select: none;
        }
        button:hover {
            background: linear-gradient(90deg, #9f80ff, #8257e5);
            transform: scale(1.05);
        }

        /* 结果区域 */
        pre#result {
            margin-top: 44px;
            background: #29292e;
            padding: 24px 28px;
            border-radius: 12px;
            font-size: 18px;
            line-height: 1.5;
            color: #c4c4cc;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-word;
            user-select: text;
            min-height: 140px;
            box-shadow: inset 0 0 10px #3a3a3f;
        }

        /* 分类结果醒目标题 */
        .label-highlight {
            font-size: 28px;
            font-weight: 700;
            color: #8257e5;
            margin-bottom: 18px;
            user-select: none;
        }

        /* 各类别概率 */
        .prob-entry {
            font-size: 16px;
            margin-left: 12px;
            color: #bdb9c6;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>📷 NSFW 图片检测</h2>
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage()" />
    <img id="preview" src="" alt="图片预览" />
    <button onclick="uploadImage()">🚀 开始检测</button>

    <pre id="result">请上传图片并点击“开始检测”</pre>
</div>

<script>
    function previewImage() {
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
            preview.style.display = "none";
        }
    }

    async function uploadImage() {
        const fileInput = document.getElementById('fileInput');
        const resultBox = document.getElementById('result');

        if (fileInput.files.length === 0) {
            alert("请选择图片");
            return;
        }

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        resultBox.textContent = "⏳ 正在检测，请稍候...";

        try {
            const response = await fetch("/api/classify", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            if (data.success) {
                // 高亮分类标签，结果展示更明显
                resultBox.innerHTML = `<div class="label-highlight">✅ 分类结果: ${data.label}</div>📊 各类别概率:\n` +
                    Object.entries(data.probabilities)
                        .map(([k, v]) => `<div class="prob-entry">- ${k.padEnd(8)}: ${(v * 100).toFixed(2)}%</div>`).join('');
            } else {
                resultBox.textContent = `❌ 检测失败: ${data.error}`;
            }
        } catch (err) {
            resultBox.textContent = `❌ 网络错误: ${err.message}`;
        }
    }
</script>
</body>
</html>
