<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>NSFW 图片检测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
          box-sizing: border-box;
        }
        body {
          margin: 0;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: #18181b;
          color: #e0e0e0;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 40px 20px;
          min-height: 100vh;
        }

        h1 {
          margin-bottom: 30px;
          font-weight: 700;
          font-size: 2.8rem;
          user-select: none;
          color: #a855f7;
          letter-spacing: 0.06em;
        }

        /* 上传容器 */
        .upload-area {
          position: relative;
          width: 480px;
          max-width: 100%;
          height: 320px;
          border: 2.5px dashed #7c3aed;
          border-radius: 20px;
          background: #27272a;
          cursor: pointer;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: background-color 0.3s ease;
          user-select: none;
          overflow: hidden;
        }
        .upload-area:hover {
          background-color: #3f3cbb;
        }

        /* 隐藏原生文件输入 */
        #fileInput {
          position: absolute;
          width: 100%;
          height: 100%;
          opacity: 0;
          cursor: pointer;
          top: 0;
          left: 0;
          z-index: 2;
        }

        .upload-text {
          position: absolute;
          text-align: center;
          font-size: 1.3rem;
          color: #c4b5fd;
          user-select: none;
          pointer-events: none;
          transition: opacity 0.3s ease;
          z-index: 1;
          padding: 0 20px;
          line-height: 1.5;
          max-width: 90%;
        }

        /* 预览图放到上传区域内 */
        #preview {
          max-width: 100%;
          max-height: 100%;
          border-radius: 18px;
          object-fit: contain;
          box-shadow: 0 0 20px 5px #a855f7cc;
          display: none;
          user-select: none;
          z-index: 1;
        }

        /* 检测按钮 */
        button {
          margin-top: 32px;
          padding: 16px 0;
          width: 480px;
          max-width: 100%;
          font-size: 1.25rem;
          font-weight: 700;
          border-radius: 14px;
          border: none;
          background: linear-gradient(90deg, #a855f7, #c084fc);
          color: white;
          cursor: pointer;
          box-shadow: 0 6px 16px #9333eacc;
          transition: background 0.3s ease, transform 0.15s ease;
          user-select: none;
        }
        button:hover {
          background: linear-gradient(90deg, #c084fc, #a855f7);
          transform: scale(1.05);
        }

        /* 结果区域 */
        pre#result {
          margin-top: 36px;
          width: 480px;
          max-width: 100%;
          background: #2c2c34;
          padding: 24px 30px;
          border-radius: 16px;
          font-size: 1.15rem;
          line-height: 1.5;
          color: #d6d3d1;
          text-align: left;
          white-space: pre-wrap;
          word-break: break-word;
          min-height: 150px;
          box-shadow: inset 0 0 14px #7c3aedaa;
          user-select: text;
        }

        .label-highlight {
          font-size: 1.6rem;
          font-weight: 700;
          color: #a855f7;
          margin-bottom: 16px;
          user-select: none;
        }

        .prob-entry {
          font-size: 1rem;
          margin-left: 14px;
          color: #bdb9c6;
        }
    </style>
</head>
<body>
<h1>📷 NSFW 图片检测</h1>

<label class="upload-area" for="fileInput" id="uploadArea">
    <div class="upload-text" id="uploadText">
        点击或拖拽图片至此区域上传<br />
        (支持 JPG, PNG, GIF 等格式)
    </div>
    <input type="file" id="fileInput" accept="image/*" />
    <img id="preview" alt="图片预览" />
</label>

<button onclick="uploadImage()">🚀 开始检测</button>

<pre id="result">请上传图片并点击“开始检测”</pre>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadText = document.getElementById('uploadText');
    const uploadArea = document.getElementById('uploadArea');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) {
        preview.style.display = 'none';
        preview.src = '';
        uploadText.style.opacity = '1';
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
        uploadText.style.opacity = '0';  // 隐藏提示文字
      };
      reader.readAsDataURL(file);
    });

    // 拖拽事件
    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.style.backgroundColor = '#4c46b6';
    });
    uploadArea.addEventListener('dragleave', e => {
      e.preventDefault();
      uploadArea.style.backgroundColor = '#27272a';
    });
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.style.backgroundColor = '#27272a';
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        fileInput.dispatchEvent(new Event('change'));
      }
    });

    async function uploadImage() {
      if (fileInput.files.length === 0) {
        alert('请选择图片');
        return;
      }
      const resultBox = document.getElementById('result');
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      resultBox.textContent = '⏳ 正在检测，请稍候...';

      try {
        const response = await fetch('/api/classify', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        if (data.success) {
          resultBox.innerHTML = `<div class="label-highlight">✅ 分类结果: ${data.label}</div>` +
            Object.entries(data.probabilities)
              .map(([k, v]) => `<div class="prob-entry">- ${k.padEnd(8)}: ${(v * 100).toFixed(2)}%</div>`)
              .join('');
        } else {
          resultBox.textContent = `❌ 检测失败: ${data.error}`;
        }
      } catch (err) {
        resultBox.textContent = `❌ 网络错误: ${err.message}`;
      }
    }
</script>
</body>
</html>
